<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="wrap">
        <section class="sec">
            <h1>Flexbox</h1>
            <h2>4×4</h2>
            <div class="flex-wrap flex-col-4">
                <div class="flex-item">1</div>
                <div class="flex-item">2</div>
                <div class="flex-item">3</div>
                <div class="flex-item">4</div>
                <div class="flex-item">5</div>
                <div class="flex-item">6</div>
                <div class="flex-item">7</div>
                <div class="flex-item">8</div>
                <div class="flex-item">9</div>
                <div class="flex-item">10</div>
                <div class="flex-item">11</div>
                <div class="flex-item">12</div>
                <div class="flex-item">13</div>
                <div class="flex-item">14</div>
                <div class="flex-item">15</div>
                <div class="flex-item">16</div>
            </div>
            <h2>2×2</h2>
            <div class="flex-wrap flex-col-2">
                <div class="flex-item">01</div>
                <div class="flex-item">02</div>
                <div class="flex-item">03</div>
                <div class="flex-item">04</div>
            </div>
            <h2>6×1</h2>
            <div class="flex-wrap flex-col-6">
                <div class="flex-item">01</div>
                <div class="flex-item">02</div>
                <div class="flex-item">03</div>
                <div class="flex-item">04</div>
                <div class="flex-item">05</div>
                <div class="flex-item">06</div>
            </div>
        </section>
        <section class="sec form">
            <div class="form-wrap">
                <h1>Sign in to your account</h1>
                <form action="">
                    <div class="form-item">
                        <label for="email">Your email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-item">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <button class="button" type="button" id="loginBtn">Login</button>
                    <p>Don't have an account yet? <a href="#">Sign up</a></p>
                </form>
            </div>
        </section>
    </div>
    <script src="./assets/js/script.js" defer></script>
</body>
</html>
